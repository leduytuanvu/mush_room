name: mush_room
description: This project have name Mush Room
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.18.1
  flutter_bloc: ^7.0.0
  equatable: ^2.0.0
  intl_translation: ^0.18.2
  get_it: ^7.0.0
  shared_preferences: ^2.0.8
  logger: ^1.1.0
  dio: ^4.0.0
  flutter_svg: ^1.1.6
  qr_code_scanner: ^1.0.1
  wifi_iot: ^0.3.18+1
  connectivity: ^3.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/fonts/
    - assets/icons/
    - assets/svgs/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-Italic.ttf
          style: italic